name: Create stable release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Create stable release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "stable"
          prerelease: false
          title: "Stable release of nameless*"
